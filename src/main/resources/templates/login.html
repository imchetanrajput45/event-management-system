<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- ✅ Navbar -->
<!--<div th:replace="fragments/navbar.html"></div>-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <a class="navbar-brand" href="/">Event Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page == 'home' ? 'active' : ''}" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page == 'events' ? 'active' : ''}" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${page == 'dashboard' ? 'active' : ''}" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-2" href="/auth/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg auth-container"> <!-- ✅ Applied same class -->
        <h2 class="text-center mb-3">Login</h2>

        <!-- ✅ Show success message after successful registration -->
        <p th:if="${param.success}" class="text-success text-center">
            Registration successful! You can now log in.
        </p>

        <!-- ✅ Show error message if login fails -->
        <p th:if="${param.error}" class="text-danger text-center">
            Invalid username or password. Try again.
        </p>

        <form th:action="@{/perform_login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- ✅ Register Link -->
            <div class="text-center mt-3">
                <a href="/auth/register" class="btn btn-link">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>

<!-- ✅ Footer -->
<div th:replace="fragments/footer.html"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>

<!-- ✅ Navbar -->
<div th:replace="fragments/navbar.html"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-3">Profile</h2>

                <!-- ✅ Show Success Message -->
                <div th:if="${param.success}" class="alert alert-success text-center">
                    Profile updated successfully!
                </div>

                <!-- ✅ Profile Image -->
                <div class="text-center">
                    <img th:src="@{/uploads/{filename}(filename=${user.profileImage})}"
                         alt="Profile Image"
                         class="rounded-circle border border-2 shadow-sm"
                         width="150" height="150">
                </div>


                <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" th:value="${user.username}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Profile Image:</label>
                        <input type="file" class="form-control" name="profileImage">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Footer -->
<div th:replace="fragments/footer.html"></div>

</body>
</html>

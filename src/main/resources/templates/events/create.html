<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar.html"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-3 border-0">
                <h3 class="text-center mb-3">Create Event</h3>

                <form th:action="@{/events/create}" th:object="${event}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Event Name:</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description:</label>
                        <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Date:</label>
                            <input type="date" class="form-control" th:field="*{date}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Time:</label>
                            <input type="time" class="form-control" th:field="*{time}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Location:</label>
                        <input type="text" class="form-control" th:field="*{location}" required>
                    </div>

                    <!-- ✅ Available Tickets Field (Ensuring Consistent Style) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Total Tickets:</label>
                        <input type="number" class="form-control" th:field="*{availableTickets}" min="1" required>
                    </div>

                    <!-- ✅ Hidden field to store the organizer -->
                    <input type="hidden" th:field="*{organizer}" />

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/events}" class="btn btn-outline-dark btn-md">⬅ Back to Events</a>
                        <button type="submit" class="btn btn-primary btn-md">✔ Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer.html"></div>

</body>
</html>

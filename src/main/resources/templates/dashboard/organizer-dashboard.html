<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organizer Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar.html"></div>

<div class="container mt-5">
    <h2 class="text-center">Organizer Dashboard</h2>

    <div class="card shadow p-4">
        <h4>My Events</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Registrations</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${myEvents}">
                <td th:text="${event.name}"></td>
                <td th:text="${event.date}"></td>
                <td th:text="${event.location}"></td>
                <td th:text="${event.registrations.size()}"></td>
                <td>
                    <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/events/delete/{id}(id=${event.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/events/create}" class="btn btn-primary mt-3">Create New Event</a>
</div>

<div th:replace="fragments/footer.html"></div>
<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

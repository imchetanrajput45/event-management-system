<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Include Navbar -->
<div th:replace="fragments/navbar.html"></div>

<div class="container my-5">
    <h1 class="text-center mb-4">Admin & Organizer Dashboard</h1>

    <div class="row">
        <!-- Total Events -->
        <div class="col-md-4">
            <div class="card text-white bg-primary text-center">
                <div class="card-header">Total Events</div>
                <div class="card-body">
                    <h2 class="display-5" th:text="${totalEvents}">0</h2>
                </div>
            </div>
        </div>

        <!-- Total Registrations -->
        <div class="col-md-4">
            <div class="card text-white bg-success text-center">
                <div class="card-header">Total Registrations</div>
                <div class="card-body">
                    <h2 class="display-5" th:text="${totalRegistrations}">0</h2>
                </div>
            </div>
        </div>

        <!-- Total Users -->
        <div class="col-md-4">
            <div class="card text-white bg-warning text-center">
                <div class="card-header">Total Users</div>
                <div class="card-body">
                    <h2 class="display-5" th:text="${totalUsers}">0</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="fragments/footer.html"></div>
<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>

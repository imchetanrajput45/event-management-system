<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- ✅ Navbar -->
<!--<div th:replace="fragments/navbar.html"></div>-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" xmlns:th="http://www.thymeleaf.org">
  <div class="container">
    <a class="navbar-brand" href="/">Event Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${page == 'home' ? 'active' : ''}" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${page == 'events' ? 'active' : ''}" href="/events">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${page == 'dashboard' ? 'active' : ''}" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light ms-2" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 auth-container"> <!-- ✅ Applied same class -->
    <h2 class="text-center mb-4">Register</h2>

    <!-- ✅ Show error message if registration fails -->
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form action="/auth/register" method="post">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role:</label>
        <select class="form-select" name="role">
          <option value="ADMIN">Admin</option>
          <option value="ORGANIZER">Organizer</option>
          <option value="ATTENDEE">Attendee</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/login" class="btn btn-link">⬅ Already have an account?</a>
        <button type="submit" class="btn btn-primary btn-sm">✔ Register</button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Footer -->
<div th:replace="fragments/footer.html"></div>

</body>
</html>
